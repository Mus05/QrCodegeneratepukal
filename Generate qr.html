<!DOCTYPE html>
<html lang="ms">
<head>
    <title>QR Comel Sekolahku</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #fdf5e6; /* Soft Cream */
            --secondary-bg: #ffe0b2; /* Pastel Orange */
            --accent-color: #a7d9b5; /* Mint Green */
            --text-color: #5d4037; /* Dark Brown */
            --header-color: #8d6e63; /* Muted Brown */
            --border-color: #d7ccc8; /* Light Greyish Brown */
            --button-color: #ffab91; /* Light Coral */
            --button-hover: #ff8a65; /* Darker Coral */
            --shadow-light: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            padding: 30px;
            margin: 40px 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h2 {
            font-family: 'Comfortaa', cursive;
            color: var(--header-color);
            font-size: 2.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 i {
            color: var(--button-color);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        textarea {
            width: calc(100% - 20px);
            height: 180px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            color: var(--text-color);
            resize: vertical;
            background-color: var(--secondary-bg);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(255, 171, 145, 0.3);
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            background: var(--button-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto 30px auto;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button i {
            font-size: 1.2em;
        }

        #qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px dashed var(--border-color);
            padding-top: 30px;
        }

        .qr-item {
            background: #fff;
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            max-width: 180px; /* Lebar maksimum untuk setiap QR item */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .qr-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-item canvas {
            display: block; /* Penting untuk hilangkan ruang putih bawah canvas */
            margin-bottom: 10px;
            border: 2px solid var(--button-color); /* Border comel sekitar QR */
            border-radius: 8px;
        }

        .name-label {
            margin-top: 8px;
            font-weight: bold;
            font-size: 1.0em;
            color: var(--text-color);
            word-break: break-word; /* Untuk nama panjang */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }
            h2 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            textarea {
                height: 120px;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
            .qr-item {
                padding: 10px;
            }
            .qr-item canvas {
                width: 100px !important;
                height: 100px !important;
            }
            .name-label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-school"></i> QR Comel Sekolahku <i class="fas fa-qrcode"></i></h2>
        <p>Selamat datang ke sistem penjana QR Comel! Masukkan senarai nama pelajar di bawah (satu nama setiap baris) untuk menjana QR Code unik mereka.</p>
        
        <textarea id="student-list" placeholder="Contoh:&#10;Amirah Binti Azman&#10;Muhammad Danish&#10;Lee Mei Ling&#10;Devi A/P Ramu&#10;Cikgu Hasnah"></textarea>
        <br>
        <button onclick="generateQRs()">
            <i class="fas fa-magic"></i> Jana Semua QR!
        </button>

        <div id="qr-container"></div>
    </div>

    <script>
        function generateQRs() {
            const container = document.getElementById('qr-container');
            const list = document.getElementById('student-list').value.trim();
            
            container.innerHTML = ''; // Kosongkan QR lama

            if (list === "") {
                alert("Alamak! Sila masukkan senarai nama pelajar terlebih dahulu.");
                return;
            }

            const names = list.split('\n').filter(name => name.trim() !== ""); // Filter out empty lines

            if (names.length === 0) {
                 alert("Alamak! Sila masukkan senarai nama pelajar terlebih dahulu.");
                 return;
            }

            names.forEach(name => {
                const trimmedName = name.trim();
                const qrItemDiv = document.createElement('div');
                qrItemDiv.className = 'qr-item';
                
                const canvasDiv = document.createElement('div'); // Div untuk QR code
                
                const nameLabel = document.createElement('div');
                nameLabel.className = 'name-label';
                nameLabel.innerText = trimmedName;

                qrItemDiv.appendChild(canvasDiv);
                qrItemDiv.appendChild(nameLabel);
                container.appendChild(qrItemDiv);

                // Initialize QRCode.js
                new QRCode(canvasDiv, {
                    text: trimmedName,
                    width: 128,
                    height: 128,
                    colorDark : "#5d4037", // Warna QR lebih lembut
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            });
        }
    </script>
</body>
</html>
